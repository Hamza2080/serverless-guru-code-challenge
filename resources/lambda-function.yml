add-note:
  handler: src/add-note/index.handler
  events:
    - 
      http: 
        method: POST
        path: note
        cors: true

update-note:
  handler: src/update-note/index.handler
  events:
    - 
      http: 
        method: PATCH
        path: note
        cors: true

delete-note:
  handler: src/delete-note/index.handler
  events:
    - 
      http: 
        method: DELETE
        path: note
        cors: true