version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g serverless
      - npm install
  build:
    commands:
      - serverless deploy --stage ${STAGE_NAME}
  post_build:
    commands:
      - echo deployed successfully

cache:
  paths:
    - node_modules